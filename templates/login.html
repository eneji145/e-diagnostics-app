<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Add any CSS styles or external stylesheet links here -->
    <style>
        /* Style for the body */
        body {
            background-color: #FFD700; /* Use a warmer shade of yellow (#FFD700) */
            text-align: center; /* Center text horizontally */
            font-family: 'Open Sans', sans-serif; /* Use the 'Open Sans' font */
            background-image: url("/static/images/copy-space-tablets-with-pills-desk.jpg");
            background-size: cover; /* Cover the entire background */
        }

        /* Style for the container div */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Set background color for the container with transparency */
            padding: 20px; /* Add some padding to the container */
            border-radius: 8px; /* Add rounded corners to the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a box shadow for a subtle effect */
            width: 300px; /* Set a fixed width for the container */
            margin: 0 auto; /* Center the container horizontally */
            margin-top: 50px; /* Add some top margin for spacing */
        }

        /* Style for the heading (E-diagnostics) */
        h1 {
            color: black; /* Set text color to black */
            font-size: 36px; /* Increase font size */
            margin-bottom: 20px; /* Add bottom margin for spacing */
        }

        /* Style for the secondary heading (User Login) */
        h2 {
            color: black; /* Set text color to black */
            font-size: 24px; /* Increase font size */
            margin-bottom: 20px; /* Add bottom margin for spacing */
        }
    </style>

    <!-- Link to Google Fonts for 'Open Sans' font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>
<body>
    <div class="container">
        <h1>E-diagnostics</h1> <!-- Display the app name with increased size -->
        <h2>User Login</h2> <!-- Display a secondary heading for the login form -->
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="/">Register here</a></p>

        <!-- Added anchor tag for navigating to the central table -->
        <a href="/central_table" style="text-decoration: none;">
            <button style="margin-top: 20px; padding: 10px 20px; border-radius: 5px; background-color: #4CAF50; color: white; border: none;">
                View general record
            </button>
        </a>
    </div>
</body>
</html>
