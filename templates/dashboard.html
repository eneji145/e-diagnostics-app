<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/images/medical-report-with-medical-equipment.jpg"); /* Set the background image */
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Use a semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #007BFF;
        }

        p {
            color: #555;
            margin: 10px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        
        <!-- Display user account information -->
        <h2>User Information</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Blood Group:</strong> {{ user.blood_group }}</p>
        <p><strong>Location:</strong> {{ user.location }}</p>

        <!-- Link to select symptoms -->
        <p><a href="/ML">Select symptoms</a></p>

        <!-- Link to view the central table -->
        <p><a href="/central_table">View Central Table</a></p>

        <!-- Logout button -->
        <form method="POST" action="/logout">
            <input type="submit" value="Logout">
        </form>
    </div>
</body>
</html>
